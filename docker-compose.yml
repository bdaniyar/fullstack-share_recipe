services:
  backend:
    build: ./share-recipe/backend
    container_name: recipe-backend
    restart: unless-stopped
    env_file:
      - ./share-recipe/backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./share-recipe/backend/app:/app/app
      - ./share-recipe/backend/alembic:/app/alembic
      - ./share-recipe/backend/alembic.ini:/app/alembic.ini
      - ./media:/app/media
      - ./share-recipe/backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    # Removed sleep (DB healthcheck already gates), added dynamic PORT and fail-fast on migrations
    command: sh -c "alembic upgrade head || exit 1; uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --log-level debug"

  frontend:
    build: ./share-recipe
    container_name: recipe-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: recipe-db
    restart: unless-stopped
    env_file:
      - ./share-recipe/backend/.env
    ports:
      - "5432:5432"
    volumes:
      - recipe-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d share_recipe" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: recipe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  recipe-db-data:
